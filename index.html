<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Account Registration</title>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-header">
      <h3 id="login" class="active">Login</h3>
      <h3 id="register">Register</h3>
    </div>
    <form id="register">
      <div class="label-wrapper">
        <label for="name">Name</label>
        <input required type="text" id="name" name="name" autocomplete="off">
      </div>
      <input required type="text" placeholder="Username" name="username" autocomplete="off">
      <div class="label-wrapper">
        <label for="email">Email</label>
        <input required type="email" id="email" name="email" autocomplete="on">
      </div>
      <div class="label-wrapper">
        <label for="password">Password</label>
        <input required type="password" minlength="8" id="password" name="password">
      </div>
      <input required type="password" minlength="8" placeholder="Confirm password" name="confirm-password">
      <button type="submit">Sign up</button>
    </form>
    <form id="login" class="active">
      <div class="label-wrapper">
        <label for="username-login">Username</label>
        <input required type="text" id="username-login" name="username" autocomplete="on">
      </div>
      <div class="label-wrapper">
        <label for="password-login">Password</label>
        <input required  type="password" id="password-login" name="password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
